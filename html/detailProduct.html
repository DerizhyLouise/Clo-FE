<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style/navBar.css">
    <link rel="stylesheet" href="../style/detailProduct.css">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Exa" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>Clo</title>
</head>

<body>
    <header></header>
    <section>
        <div class="left">
            <div class="main_image">
                <img id="prodImg" src="">
            </div>
        </div>
        <div class="right">
            <div class="right-title">
                <h3 id="prodName">TROUSER</h3>
            </div>
            <div class="right-price">
                <h4 id="prodPrice">IDR 150000</h4>
            </div>
            <div class="right-caption">
                <p>Our georgeous product will be suitable to you. Mix and match to create a variety of stylish outfits.</p>
            </div>
            <div class="right-color">
                <h3 id="prodColor">Color: </h3>
                <div class="color">
                    <button class="color-child"></button>
                </div>
            </div>
            <div class="right-qty">
                <h3>Quantity</h3>
                <div class="add">
                    <button class="decrement">-</button>
                    <label id="quantityLabel">1</label>
                    <button class="increment">+</button>
                    <h3>Total Price: IDR <span id="totalPrice">150000</span></h3>
                </div>
            </div>
            <div class="right-add-button">
                <button onclick="order()">Add to Cart</button>
            </div>
        </div>
    </section>
    <div>
        <input type="hidden" id="inpProdId">
        <input type="hidden" id="inpTotalPrice">
        <input type="hidden" id="inpActPrice">
        <input type="hidden" id="inpQty">
        <input type="hidden" id="inpCustId">
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../script/detailProduct.js"></script>
    <script src="../script/navBar.js"></script>
</body>
</html>
