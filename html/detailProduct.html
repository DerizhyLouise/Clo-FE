<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="style/detailProduct.css">
</head>

<body>
  <section>
    <div class="container flex">
      <div class="left">
        <div class="main_image">
          <img src="assets/detailProduct/p1.jpg" class="slide">
        </div>
        <div class="option flex">
          <img src="assets/detailProduct/p1.jpg" onclick="img('assets/detailProduct/p1.jpg')">
          <img src="assets/detailProduct/p2.jpg" onclick="img('assets/detailProduct/p2.jpg')">
          <img src="assets/detailProduct/p3.jpg" onclick="img('assets/detailProduct/p3.jpg')">
          <img src="assets/detailProduct/p4.jpg" onclick="img('assets/detailProduct/p4.jpg')">
          <img src="assets/detailProduct/p5.jpg" onclick="img('assets/detailProduct/p5.jpg')">
          <img src="assets/detailProduct/p6.jpg" onclick="img('assets/detailProduct/p6.jpg')">
        </div>
      </div>
      <div class="right">
        <h3>Trouser</h3>
        <h4> Rp 150.000 </h4>
        <p>Available in a range of versatile colors, our classic trousers can be easily paired with a variety of shirts, blazers, and shoes. Mix and match to create a variety of stylish outfits.</p>
        <h5>Color-Rose Gold</h5>
        <div class="color flex1">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <h5>Number</h5>
        <div class="add flex1">
          <span>-</span>
          <label>1</label>
          <span>+</span>
        </div>

        <button>Add to Cart</button>
        <button>Buy Now</button>
      </div>
    </div>
  </section>
  <script>
    function img(anything) {
      document.querySelector('.slide').src = anything;
    }

    function change(change) {
      const line = document.querySelector('.home');
      line.style.background = change;
    }
  </script>
</body>

</html>
