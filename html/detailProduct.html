<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style/navBar.css">
    <link rel="stylesheet" href="../style/detailProduct.css">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Exa" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>Clo</title>
</head>

<body>
    <header></header>
    <section>
        <div class="left">
            <div class="main_image">
                <img src="../assets/detailProduct/p1.jpg" class="slide">
            </div>
            <div class="option">
                <img src="../assets/detailProduct/p1.jpg" onclick="img('../assets/detailProduct/p1.jpg')">
                <img src="../assets/detailProduct/p2.jpg" onclick="img('../assets/detailProduct/p2.jpg')">
                <img src="../assets/detailProduct/p3.jpg" onclick="img('../assets/detailProduct/p3.jpg')">
                <img src="../assets/detailProduct/p4.jpg" onclick="img('../assets/detailProduct/p4.jpg')">
                <img src="../assets/detailProduct/p5.jpg" onclick="img('../assets/detailProduct/p5.jpg')">
            </div>
        </div>
        <div class="right">
            <div class="right-title">
                <h3>TROUSER</h3>
            </div>
            <div class="right-price">
                <h4>IDR 150000</h4>
            </div>
            <div class="right-caption">
                <p>Available in a range of versatile colors, our classic trousers can be easily paired with a variety of
                    shirts,
                    blazers, and shoes. Mix and match to create a variety of stylish outfits.</p>
            </div>
            <div class="right-color">
                <h3>Color-Rose Gold</h3>
                <div class="color">
                    <button class="color-child"></button>
                    <button class="color-child"></button>
                    <button class="color-child"></button>
                    <button class="color-child"></button>
                    <button class="color-child"></button>
                    <button class="color-child"></button>
                </div>
            </div>
            <div class="right-qty">
                <h3>Quantity</h3>
                <div class="add">
                    <button class="decrement">-</button>
                    <label id="quantityLabel">1</label>
                    <button class="increment">+</button>
                    <h3>Total Price: IDR <span id="totalPrice">150000</span></h3>
                </div>
            </div>
            <div class="right-add-button">
                <button onclick="order()">Add to Cart</button>
            </div>
        </div>
    </section>
    <script src="../script/detailProduct.js"></script>
    <script src="../script/navBar.js"></script>
</body>
</html>
