<html lang="en">

<head>

    <link rel="stylesheet" href="../css/loginpage.css">

<body>

        <div class="box2">
            <h1>MAKE</h1>
            <h1>THEM</h1>
            <h1>STOP</h1>
            <h1>AND</h1>
            <h1>STARE</h1>
        </div>
    </div>

    <div class="second">
        <div class="title">

            <p class="subtitle">Hello, fashion hunter!<br>Login to your account to access<br> the biggest online fashion marketplace

        <div class="formArea">
            <form id="loginForm" action="#" method="post">

                    <input type="email" id="email" name="email" placeholder="Email" required>

                    <div class="icons">
                        <div class="icon"><a href="https://m.twitter.com/login" style="color: #000000;"><ion-icon
                                    name="logo-twitter"></ion-icon></a></div>
                        <div class="icon"><a href="https://myaccount.google.com" style="color: #000000;"><ion-icon
                                    name="logo-google"></ion-icon></a></div>
                        <div class="icon"><a href="https://www.facebook.com" style="color: #000000;"><ion-icon
                                    name="logo-facebook"></ion-icon></a></div>
                    </div>
                </div>
                <div class="input-box">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
        <div class="regis">
            <p>Doesn't have account?<br><a id="directRegis" href="regist.html">Create Account</a></p>
        </div>
    </div>
    <script src="../js/login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
