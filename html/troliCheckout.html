<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clo</title>
    <link href="../style/troliCheckout.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Exa" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../style/navBar.css">
</head>

<body>
    <header></header>
    <div class="section1">
        <div class="deliveryAddBox">
            <h2>Order Checkout</h2>
        </div>
    </div>
    <div class="section2">
        <div class="troly" id="productContainer"></div>
        <div class="right">
            <div class="right-title">
                <h3>ORDER LIST</h3>
            </div>
            <div id="totalPrice" class="right-price"></div>
            <div class="input-address">
                <input id="address" type="text" placeholder="Address" required>
                <input id="city" type="text" placeholder="City" required>
                <input id="province" type="text" placeholder="Province" required>
            </div>
            <div class="right-add-button">
                <button class="checkout-button" onclick="checkout()">Checkout</button>
            </div>
        </div>
    </div>
    <input id="orderTotalPrice" type="hidden">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../script/navBar.js"></script>
    <script src="../script/troliCheckout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
